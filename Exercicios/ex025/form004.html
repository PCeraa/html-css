<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" required>
            </div>
            <br>
            <div>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <br>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{2}[0-9]{5}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx" title="Digite um numero de telefone valido">
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
