<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" required minlength="4" maxlength="8" placeholder="Nome do Usuário"  name="usu" id="iusu">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" required minlength="4" maxlength="8"   name="sen" id="isen">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
