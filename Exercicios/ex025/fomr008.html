<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<form action="cadastro.php">
    <div>
        <label for="in1">Número 1</label>
        <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </div>
    <br>
    <div>
        <label for="in1">Número 2</label>
        <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </div>
    <br>
    <div>
        <label for="isoma">Soma: </label>
        <output id="isoma" name="soma">0</output>
    </div>
    <br>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</form>
</body>
</html>
